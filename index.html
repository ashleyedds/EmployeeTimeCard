<!DOCTYPE html>
<html>

<head>
    <title>Employee Tracker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Current Employees
                </h3>
            </div>
            <div class="panel-body">
                <table id="table-body">
                    <tr id="table-headers">
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </table>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
                <form>
                    Employee name:
                    <br>
                    <input type="text" name="name-input" id="name-input">
                    <br> 
                    Role:
                    <br>
                    <input type="text" name="role-input" id="role-input"> 
                    <br>
                    Start Date:
                    <br>
                    <input type="date" name="date-input" id="start-date-input">
                    <br> 
                    Monthly Rate:
                    <br>
                    <input type="text" name="rate-input" id="monthly-rate-input">
                    <br>
                    <input type="submit" value="Submit" id="submit-button">
                </form>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- script -->
    <script src="assets/javascript/script.js"></script>

</body>

</html>
