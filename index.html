<!DOCTYPE html>
<html>

<head>
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Current Employees
                </h3>
            </div>
            <div class="panel-body">
                <table>
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </table>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
                <form>
                    Employee name:
                    <br>
                    <input type="text" name="name-input" id="name-input">
                    <br> 
                    Role:
                    <br>
                    <input type="text" name="role-input" id="role-input"> 
                    <br>
                    Start Date:
                    <br>
                    <input type="date" name="date-input" id="data-input">
                    <br> 
                    Monthly Rate:
                    <br>
                    <input type="text" name="rate-input" id="rate-input">
                    <br>
                    <input type="submit" value="Submit" id="submit-button">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
